<html>
  <head>
    <title>Admin Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/adminlogin.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="pull-left">
                    <ul class="nav navbar-nav">
                        <li class="active"> <a href="/"><span class="glyphicon glyphicon-home"> </span> Home</a>
                        </li>
                        <li> <a href="/"> <span class="glyphicon glyphicon-arrow-left"></span> Back </a>
                        </li>
                    </ul>
                </div>
                <div class="pull-right">
                    <ul classs="nav navbar-nav">
                        
                        <li class="active"><a class="navbar-brand" href="#"> <img  src="...">   </a>
                        </li>
                    </ul>
                </div>               
            </div>
        </nav>


    <div class="container-fluid">

     <div class="page-header">
        <h1> Admin Login </h1>
    </div>
      <form class="form"role="form" action="" method="post">
      <div class="form-group">
        <label for="username"> </label>
        <input type="text" class ="form-control" placeholder="Username" name="username" value="{{request.form.username }}"> 
      </div>
      <div class="form-group">
        <label for="password"> </label>
        <input type="password" class ="form-control" placeholder="Password" name="password" value="{{request.form.password }}">
      </div>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
